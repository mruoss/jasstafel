on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Image Build
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with: 
          install: true
      -
        name: Build and push
        id: docker_build
        run: |
          DOCKER_BUILDKIT=1 docker build -f "./build/Dockerfile" .

